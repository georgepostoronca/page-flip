<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <!-- flipbook -->
    <div class="flipbook js-flipbook">
      <div class="flipbook__loader">
        <span style="width: 0%;" class="js-flipbook-loader"></span>
      </div>

      <!-- content -->
      <div class="flipbook__content js-flipbook-content">

        <!-- flip-book -->
        <div class="flip-book js-flipbook-pages">
          <!-- data-density="hard" -->

          <div class="page">
            <div class="page-content">
              <img src="img/img1.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img2.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img3.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img4.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img5.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img6.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img1.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img2.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img3.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img4.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img5.jpg" alt="IMG">
            </div>
          </div>

          <div class="page">
            <div class="page-content">
              <img src="img/img7.jpg" alt="IMG">
            </div>
          </div>
        </div>
      </div>

      <!-- bottom -->
      <div class="flipbook__bottom">
        <div class="flipbook__prev js-flipbook-prev"></div>
        <div class="flipbook__info">
          <span class="js-flipbook-current">1</span>
          <em> / </em>
          <span class="js-flipbook-total">0</span>

          <button class="flipbook__fullscreen js-flipbook-fullscreen">
            <img src="https://ffworld.exportsnews.com/img/ffworld/fullscreen.svg" alt="fullscreen">
          </button>
        </div>
        <div class="flipbook__next js-flipbook-next"></div>
      </div>
    </div>

    <div class="flipbook-fullpage js-flipbook-fullpage"></div>

    <script src="src/index.js"></script>
</body>

</html>
